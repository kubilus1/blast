name: Test and build examples

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: sudo apt-get update && sudo apt-get install -y build-essential
    - name: build
      run: make install
    - name: build examples
      run: make clean_examples && make examples
